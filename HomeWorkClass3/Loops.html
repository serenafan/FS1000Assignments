<!DOCTYPE html>
<html>
<head>
    <title>loops</title>
    <script type="text/javascript">
    for(i=1;i<=100;i++)
    {
        if(i%2==0)
        {
            document.write(`the number ${i} is even <br />`)
        }
        else if(i%2==1)
        {
            document.write(`the number ${i} is odd<br />`)
        }
    }
    
    </script>
</head>
<body>
    
</body>
</html>
