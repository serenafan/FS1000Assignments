<head>

<script type="text/javascript">

    {

        let breadth=document.getElementById("breadth").value;
        if(length=="")
        {
            alert("length can't be blank");
        }
        else if(breadth=="")
        {
            alert("breadth can't be blank");
        }
        else
        {

            alert("area is: "+area);
    
        }
    
        
    }
    
    
    </script>
